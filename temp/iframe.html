<html>
<head><title>IFrame</title>
<script language="Javascript">
function init() {
	window.addEventListener("message", receiveMessage, false);
}
function receiveMessage(event) {
  console.log("from child window!");
  console.log(event.data);
  var paramMap = JSON.parse(event.data);
  content(paramMap);
}
function getContentDiv() {
var iframe = document.getElementById("child.container.iframe");

var content = iframe.contentWindow.document.getElementsByTagName("div")[0];
return content;
}
function content(paramMap) {
 var content = getContentDiv();
 content.innerText = JSON.stringify(paramMap);
}
function fullScreen() {
	console.log("calling requestFullscreen()");
	var iframe = document.getElementById("child.container.iframe");
	openFullscreen(iframe);
	console.log("done calling requestFullscreen()");
}
function openFullscreen(elem) {
  if (elem.requestFullscreen) {
    elem.requestFullscreen();
  } else if (elem.mozRequestFullScreen) { /* Firefox */
    elem.mozRequestFullScreen();
  } else if (elem.webkitRequestFullscreen) { /* Chrome, Safari and Opera */
    elem.webkitRequestFullscreen();
  } else if (elem.msRequestFullscreen) { /* IE/Edge */
    elem.msRequestFullscreen();
  }
}
</script>
</head>
<body onload='init()'>
<iframe allowfullscreen="true" src="iframe_content_div.html" id="child.container.iframe" height="150px" width="600px">
</iframe>
<hr />
<div id="child.debugInfo">
$DEBUG$
</div>
<hr />
<a href="#" onClick="fullScreen()">Full Screen</a>
</body>
</html>
